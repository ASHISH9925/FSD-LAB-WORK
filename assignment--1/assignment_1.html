<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./image_assignment.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }
        
        .workshop-group {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }

        .workshop-group p {
            margin: 0 0 10px 0;
            color: #555;
            font-weight: bold;
            font-size: 16px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .workshop-options label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }

        #submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Event Registration</h1>
        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <div class="workshop-group">
                    <p>Choose Your Workshop Session:</p>
                    <div class="workshop-options">
                        <label>
                            <input type="radio" name="workshop" value="session1" required> Morning Session (9:00 AM)
                        </label>
                        <label>
                            <input type="radio" name="workshop" value="session2"> Afternoon Session (2:00 PM)
                        </label>
                        <label>
                            <input type="radio" name="workshop" value="session3"> Evening Session (6:00 PM)
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" id="submit-btn">Register Now</button>
        </form>
    </div>

</body>
</html>
